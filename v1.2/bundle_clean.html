          <h2>bundle clean</h2>
          <div class='contents'>
            <div class='bullet'>
              <div class='description'>
                Cleans up unused gems in your bundler directory
              </div>
              <pre class="highlight plaintext">$ bundle clean [--force]</pre>

                  Options:
                </p>
                <p>
